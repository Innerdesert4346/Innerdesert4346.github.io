<!DOCTYPE html>
<html lang="en">

<head id="load_headers"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <div id="load_sidebar" class="not_quite_black"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column dark_not_black">

            <!-- Main Content -->
            <div id="content">
                <div id="load_banner"></div>
                <br>
                <div class='text-center'>
                    <h2 class="fullpackfont">
                        Items List
                    </h2>
                    <p>This website is not optimized for mobile. For best user experience please use a PC with Google Chrome.</p>
                </div>
                <br>
                <div class="m-3">
                    <button type="button" class="btn btn-info btn-icon-split collapsed" data-toggle="collapse" data-target="#toggleColumns">
                        <span class="icon text-white-50"><i class="far fa-eye-slash"></i></span>
                        <span class="text">Toggle Columns</span>
                    </button>
                    <div class="m-3 collapse container" id="toggleColumns">
                        <p>Toggled columns automatically save</p>
                        <select class="items-select form-control form-control-sm" multiple="multiple" name="columns[]"></select>
                    </div>
                </div>
                <br>
                <div class="m-5">
                    <table id="items" class="table table-striped table-bordered" width="100%"></table>
                </div>
            </div>
            <!-- End of Main Content -->

            <div id="load_footer"></div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Custom scripts for all pages-->
    <div id="load_scripts"></div>

</body>

</html>
