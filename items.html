<!DOCTYPE html>
<html lang="en">

<head id="load_headers"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <div id="load_sidebar" class="not_quite_black"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column dark_not_black">

            <!-- Main Content -->
            <div id="content">
                <div id="load_banner"></div>
                <br>
                <div class='text-center container'>
                    <h2 class="fullpackfont">
                        Items List
                    </h2>
                    <p>This website is not optimized for mobile. For best user experience please use a PC with Google Chrome.</p>
                    <br>
                     <div class="alert alert-info load_message" role="alert">
                        <p>The Items table takes a bit to load. Please wait a moment.<br>Table operations after its loaded will not be as slow</p>
                    </div>
                </div>
                <br>
                <div class="m-3">
                    <button type="button" class="btn btn-info btn-icon-split collapsed" data-toggle="collapse" data-target="#toggleColumns">
                        <span class="icon text-white-50"><i class="far fa-eye-slash"></i></span>
                        <span class="text">Toggle Columns</span>
                    </button>
                    <button type="button" class="btn btn-success btn-icon-split refreshColumns">
                        <span class="icon text-white-50"><i class="fas fa-redo-alt"></i></span>
                        <span class="text">Refresh Column Width</span>
                    </button>
                    <div class="m-3 collapse container" id="toggleColumns">
                        <p>Toggled columns automatically save</p>
                        <select class="items-select form-control form-control-sm" multiple="multiple"></select>
                    </div>
                </div>
                <br>
                <div class="m-5">
                    <table id="items" class="table table-striped table-bordered" width="100%"></table>
                </div>
            </div>
            <!-- End of Main Content -->

            <div id="load_footer"></div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/r-2.2.2/datatables.min.js"></script>
    
    <!-- Core plugin JavaScript-->
    <script type="text/javascript" src="vendor/jquery-easing/jquery.easing.min.js"></script>
    
    <!-- Custom scripts for all pages-->
    <script type="text/javascript" src="js/sb-admin-2.min.js"></script>
    <script type="text/javascript" src="js/items.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>

</body>

</html>
